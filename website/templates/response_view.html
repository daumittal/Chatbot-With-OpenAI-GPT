{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex-column d-flex align-items-center justify-content-center" style="height: 350px">
    <h1>What are you looking for?</h1>
    <form class="form-group form-group-lg" method="GET">
      <input class="form-control" type="search" name="query" placeholder="Enter Here" aria-label="Search">
    </form>
</div>
<div class="container">
  <div class="row clearfix">
      <div class="col-lg-12">
              <div class="chat">
                  <div class="chat-header clearfix">
                      <h1>AI BOT</h1>
                      <div class="row">
                          <div class="col-lg-6 hidden-sm text-right">
                              <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                              <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                              <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                              <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                          </div>
                      </div>
                  </div>
                  <div class="chat-history">
                      <ul class="m-b-0">
                          {% for result in results %}
                              <li class="clearfix">
                                  <div class="message {{ result.messagetype }}"> {{ result.message }} </div>
                              </li>
                          {% endfor %}
                      </ul>
                  </div>
              </div>
      </div>
  </div>
</div>
{% endblock %}
